apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mobile-task-dev
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  labels:
    app.kubernetes.io/name: mobile-task
    app.kubernetes.io/instance: mobile-task-dev
    environment: dev
spec:
  project: default
  source:
    repoURL: https://github.com/kirtquist/mobile-task-application.git
    targetRevision: main
    path: k8s/overlays/dev
  destination:
    server: https://kubernetes.default.svc
    namespace: dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  revisionHistoryLimit: 10
